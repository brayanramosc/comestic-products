<div class="flex flex-col items-center gap-2 border-solid border-[1px] border-[#AFAFAF] px-10 py-6">
    <img src="{{imgUrl}}" alt="{{imgAlt}}">
    <p class="text-lg font-semibold">
        {{name}}
    </p>
    <p class="text-3xl font-bold my-5">
        {{'$' + price}}
    </p>

    <button class="bg-[#EB6D9D] text-white px-6 py-2">
        ADD TO CART
    </button>
</div>
